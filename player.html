<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Player</title>
<link rel="stylesheet" href="style.css">
</head>

<body>

<h2>Player</h2>

<div id="player"></div>

<script>

const params =
new URLSearchParams(window.location.search);

const slug = params.get("slug");

fetch(
`https://shivraapi.my.id/anm/watch/${slug}`
)
.then(res=>res.json())
.then(data=>{

document.getElementById("player")
.innerHTML = `
<iframe
src="${data.data.stream}"
width="100%"
height="500"
allowfullscreen>
</iframe>
`;

});

</script>

</body>
</html>
