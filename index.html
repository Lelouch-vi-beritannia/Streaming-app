<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Anime Kingdom</title>
<link rel="stylesheet" href="style.css">
</head>

<body>

<h1>Anime Kingdom</h1>

<div id="animeList" class="grid"></div>

<script>

fetch("https://shivraapi.my.id/anm/home")
.then(res => res.json())
.then(result => {

const animeData =
result.data.update_terbaru;

const container =
document.getElementById("animeList");

animeData.forEach(anime => {

container.innerHTML += `
<div class="card"
onclick="openDetail('${anime.slug}')">

<img src="${anime.cover}">
<h3>${anime.title}</h3>
<p>Episode ${anime.episode}</p>

</div>
`;

});

})
.catch(err=>{
console.log("API ERROR:",err);
});

function openDetail(slug){
window.location.href =
`detail.html?slug=${slug}`;
}

</script>

</body>
</html>
