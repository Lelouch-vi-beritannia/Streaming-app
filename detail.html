<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="style.css">
<title>Detail</title>
</head>

<body>

<div id="detail"></div>

<h2>Episode</h2>
<div id="episode"></div>

<script>

const API="https://shivraapi.my.id/anm";

const params=
new URLSearchParams(location.search);

const slug=params.get("slug");

async function load(){

/* DETAIL */

const d=
await fetch(API+"/detail/"+slug);

const detail=
await d.json();

const anime=
detail.data;

document.getElementById("detail")
.innerHTML=`

<img src="${anime.cover}">
<h2>${anime.title}</h2>
<p>${anime.synopsis}</p>

`;

/* EPISODE */

const e=
await fetch(API+"/episode/"+slug);

const ep=
await e.json();

const list=
ep.data.episode;

list.forEach(x=>{

document.getElementById("episode")
.innerHTML+=`

<div class="card">
${x.title}
</div>

`;

});

}

load();

</script>

</body>
</html>
